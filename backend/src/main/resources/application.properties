spring.application.name=backend

# ===============================
# = DataSource Configuration
# ===============================
spring.datasource.url=jdbc:mysql:///poke_db?cloudSqlInstance=pokedex-474408:europe-west1:poke-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false
spring.datasource.username=pokeuser
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
